version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://hns_user:${DB_PASSWORD}@db:5432/hns_studio
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./attached_assets:/app/attached_assets:ro

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=hns_studio
      - POSTGRES_USER=hns_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./attached_assets:/var/www/attached_assets:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data: